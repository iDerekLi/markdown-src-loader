node_js:
  - '10'

sudo: false

cache:
  yarn: true
  directories:
    - node_modules

branches:
  only:
  - master

install:
  - yarn

script:
  - yarn precommit

before_deploy: echo "Starting NPM publish."

deploy:
  provider: npm
  email:
    secure: 
  api_key:
    secure: 
  skip_cleanup: true
  on:
    tags: true

after_deploy: echo "NPM publish completed."

after_script: echo "Done."
